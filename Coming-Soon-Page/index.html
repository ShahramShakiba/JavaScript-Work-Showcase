<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Shahram Shakiba" />

    <link rel="stylesheet" href="main.css" />
    <title>Coming Soon Page</title>
  </head>
  <body>
    <div class="logo">
      <img src="images/Shahram-logo.png" alt="Shahram-logo" />
    </div>

    <!--============= Main =============-->
    <div class="wrapper">
      <div class="titl">
        Our website is <span>Coming soon</span>, follow us <br />
        for update now!
      </div>

      <!------- email ------->
      <form action="#" class="form">
        <div class="email-field">
          <input type="email" placeholder="Enter Email Address" required />

          <button type="submit">Subscribe</button>
        </div>
      </form>

      <div class="count-down">
        <!-- Timer-Day -->
        <div class="timer day">
          <div class="count">
            <div class="num">00</div>
            <div class="text">Days</div>
          </div>
        </div>
        <div class="clone">:</div>

        <!-- Timer-Hour -->
        <div class="timer hour">
          <div class="count">
            <div class="num">00</div>
            <div class="text">Hours</div>
          </div>
        </div>
        <div class="clone">:</div>

        <!-- Timer-Minutes -->
        <div class="timer min">
          <div class="count">
            <div class="num">00</div>
            <div class="text">Minutes</div>
          </div>
        </div>
        <div class="clone">:</div>

        <!-- Timer-Seconds -->
        <div class="timer sec">
          <div class="count">
            <div class="num">00</div>
            <div class="text">Seconds</div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
