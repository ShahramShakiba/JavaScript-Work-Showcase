<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Shahram Shakiba" />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="main.css" />
    <title>Popup Cookies Consent Box</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <i class="fa-solid fa-cookie-bite"></i>
        <h2>Cookies Consent</h2>
      </header>

      <div class="data">
        <p>
          This website use cookies to help you have a superior and more relevant
          browsing experience on the website. <a href="#"> Read more... </a>
        </p>
      </div>

      <div class="buttons">
        <button class="button" id="acceptBtn">Accept</button>
        <button class="button" id="declineBtn">Decline</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
