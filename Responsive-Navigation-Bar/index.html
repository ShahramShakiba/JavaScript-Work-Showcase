<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Shahram Shakiba" />

    <link rel="stylesheet" href="main.css" />
    <title>Responsive Navigation Menu</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="header-logo">Shahram</a>

      <!--hamburger-icon-->
      <ion-icon
        name="menu-outline"
        class="header-toggle"
        id="nav-toggle"
      ></ion-icon>

      <nav class="nav" id="nav-menu">
        <div class="nav-content bd-grid">
          <!--close-icon-->
          <ion-icon
            name="close-outline"
            class="nav-close"
            id="nav-close"
          ></ion-icon>

          <div class="nav-perfil">
            <!--logo-->
            <div class="nav-img">
              <img src="images/Shahram-icon.png" alt="Shahram-logo" />
            </div>

            <!--author-->
            <div>
              <a href="#" class="nav-name">Shahram</a>
              <span class="nav-profession">Frontend Developer</span>
            </div>
          </div>

          <!------Menu------>
          <div class="nav-menu">
            <ul class="nav-list">
              <li class="nav-item">
                <a href="#" class="nav-link active">Home</a>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link">About</a>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link">Skills</a>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link">Portfolio</a>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link">Contact</a>
              </li>
            </ul>
          </div>

          <div class="nav-social">
            <!--linkedin-->
            <a
              href="https://www.linkedin.com/in/shahramshakiba/"
              class="navSocial-icon"
            >
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
            <!--github-->
            <a href="https://github.com/ShahramShakiba" class="navSocial-icon">
              <ion-icon name="logo-github"></ion-icon>
            </a>
            <!--instagram-->
            <a
              href="https://instagram.com/shahram.shakibaa?igshid=MzNlNGNkZWQ4Mg=="
              class="navSocial-icon"
            >
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!--========== Ionicons CDN ==========-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!--========== JavaScript ==========-->
    <script src="index.js"></script>
  </body>
</html>
