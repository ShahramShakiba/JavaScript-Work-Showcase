<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Shahram Shakiba" />
    <!-- Unicons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <link rel="icon" type="image/png" href="images/logo.png" />
    <link rel="stylesheet" href="main.css" />
    <title>Login & Signup Form</title>
  </head>
  <body>
    <!--========== HEADER ==========-->
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav-logo">
          <img src="images/Shahram-logo.png" alt="Shahram-logo">
        </a>

        <ul class="nav-items">
          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Product</a>
            <a href="#" class="nav-link">Services</a>
            <a href="#" class="nav-link">Contact</a>
          </li>
        </ul>

        <button class="button" id="form-open">Login</button>
      </nav>
    </header>

    <!--=========== HEADER ===========-->
    <section class="home">
      <div class="form-container">
        <i class="uil uil-times form-close"></i>

        <!-------Login From-------->
        <div class="form login-form">
          <form action="#">
            <h2>Login</h2>

            <!--EMAIL-->
            <div class="input-box">
              <input type="email" placeholder="Enter your email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>

            <!--PASSWORD-->
            <div class="input-box">
              <input
                type="password"
                placeholder="Enter your password"
                required
              />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw-hide"></i>
            </div>

            <!--OPTION-->
            <div class="option-field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Remember me</label>
              </span>

              <a href="#" class="forgot-pw">Forgot password?</a>
            </div>

            <!--LogiN-btn-->
            <button class="button">Login Now</button>

            <div class="login-signup">
              Don't have an account? <a href="#" id="signup">Signup</a>
            </div>
          </form>
        </div>

        <!-------Signup From-------->
        <div class="form signup-form">
          <form action="#">
            <h2>Signup</h2>

            <!--EMAIL-->
            <div class="input-box">
              <input type="email" placeholder="Enter your email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>

             <!--PASSWORD-->
            <div class="input-box">
              <input type="password" placeholder="Create password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw-hide"></i>
            </div>

             <!--CONFIRM-PASSWORD-->
            <div class="input-box">
              <input type="password" placeholder="Confirm password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw-hide"></i>
            </div>

            <!--LogiN-btn-->
            <button class="button">Signup Now</button>

            <div class="login-signup">
              Already have an account? <a href="#" id="login">Login</a>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
