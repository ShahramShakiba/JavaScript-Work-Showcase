<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Shahram Shakiba" />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Unicons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <link rel="stylesheet" href="main.css" />
    <title>Popup Share Modal UI Design</title>
  </head>
  <body>
    <div class="logo">
      <img src="images/Shahram-logo.png" alt="Shahram-logo" />
    </div>

    <!--========== Main ==========-->
    <button class="view-modal">View Modal</button>

    <div class="popup">
      <header>
        <span>Share Modal</span>
        <div class="close">
          <i class="uil uil-times"></i>
        </div>
      </header>

      <div class="content">
        <p>Share this link via</p>

        <!-- social-media -->
        <ul class="icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-whatsapp"></i></a>
          <a href="#"><i class="fab fa-telegram-plane"></i></a>
        </ul>

        <p>Or copy link</p>

        <!-- copy-link -->
        <div class="field">
          <i class="url-icon uil uil-link"></i>
          <input type="text" read-only value="example.com/share-link" />
          <button>copy</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
