<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Shahram Shakiba" />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind-CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="main.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <!--==========  ==========-->
    <div class="h-full w-full fixed top-0 background"></div>

    <div
      class="w-full px-8 mt-32 flex md:flex-row shadow-2xl sm:max-h-screen md:max-h-ful"
    >
      <!--========== Left-column ==========-->
      <div class="w-full flex flex-col justify-start md:w-1/2 p-12 side-column">
        <div>
          <!-- introduction -->
          <h1 class="text-white text-4xl mt-24 font-bold">Form Validation</h1>

          <p class="text-white my-8">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum
            earum cupiditate voluptates eligendi?
          </p>
        </div>

        <div>
          <p class="text-white mb-6 mt-16 font-bold">Login with social media</p>

          <!-- social-media -->
          <div class="flex  gap-8">
            <div
              class=" flex items-center justify-center gap-4 text-sm bg-blue-800 hover:bg-blue-900 text-white px-3 rounded-full cursor-pointer"
            >
              <i class="fa-brands fa-facebook-f"></i>
              <span>Facebook</span>
            </div>

            <div
              class=" flex items-center gap-4 justify-center text-sm bg-gray-900 hover:bg-black text-white px-6 py-2 rounded-full cursor-pointer"
            >
              <i class="fa-brands fa-x-twitter"></i>
              <span>Twitter</span>
            </div>
          </div>
        </div>
      </div>

      <!--============ FORM-Section ============-->
      <div class="w-1/2 p-16 bg-white">
        <!-- Header -->
        <h2 class="text-4xl font-bold">Register</h2>
        <p class="my-8 font-medium">
          Already have an account?
          <a class="text-blue-400 font-normal hover:text-blue-700" href="#"
            >Login here!</a
          >
        </p>

        <!--======FORM======-->
        <form id="registrationForm">
          <!----name---->
          <div class="formGroup flex flex-col my-4">
            <label for="firstName">First Name</label>
            <div class="flex items-center">
              <input
                required
                minlength="2"
                custommaxlength="7"
                type="text"
                id="firstName"
                class="w-full border-b-2 border-black outline-none py-2"
              />

              <!--show error/success icon-->
              <span class="error-icon hidden -ml-6 text-red-700">
                <i class="fa-solid fa-circle-exclamation"></i>
              </span>
              <span class="success-icon hidden -ml-6 text-green-700">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            </div>

            <div class="error text-red-700 py-2"></div>
          </div>

          <!----email---->
          <div class="formGroup flex flex-col my-4">
            <label for="email">Email Address</label>
            <div class="flex items-center">
              <input
                required
                pattern="^(.+)@(.+)$"
                type="email"
                id="email"
                class="w-full border-b-2 border-black outline-none py-2"
              />
              <!-- pattern="^(.+)@(.+)$"
                   ( any character and then @) and then (we get any character and then that's the end of the string) -->

              <!--show error/success icon-->
              <span class="error-icon hidden -ml-6 text-red-700">
                <i class="fa-solid fa-circle-exclamation"></i>
              </span>
              <span class="success-icon hidden -ml-6 text-green-700">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            </div>

            <div class="error text-red-700 py-2"></div>
          </div>

          <!----password---->
          <div class="formGroup flex flex-col my-4">
            <label for="password">Password</label>
            <div class="flex items-center">
              <input
                required
                minlength="8"
                type="password"
                id="password"
                class="w-full border-b-2 border-black outline-none py-2"
              />

              <!--show error/success icon-->
              <span class="error-icon hidden -ml-6 text-red-700">
                <i class="fa-solid fa-circle-exclamation"></i>
              </span>
              <span class="success-icon hidden -ml-6 text-green-700">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            </div>

            <div class="error text-red-700 py-2"></div>
          </div>

          <!----confirm-password---->
          <div class="formGroup flex flex-col my-4">
            <label for="confirmPassword">Confirm Password</label>
            <div class="flex items-center">
              <input
                match="password"
                required
                minlength="8"
                type="password"
                id="confirmPassword"
                class="w-full border-b-2 border-black outline-none py-2"
              />

              <!--show error/success icon-->
              <span class="error-icon hidden -ml-6 text-red-700">
                <i class="fa-solid fa-circle-exclamation"></i>
              </span>
              <span class="success-icon hidden -ml-6 text-green-700">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            </div>

            <div class="error text-red-700 py-2"></div>
          </div>

          <!-------Button------->
          <button
            type="submit"
            class="bg-green-400 hover:bg-green-500 px-8 py-2 mt-4 w-full rounded-full text-white shadow-lg"
          >
            Register
          </button>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
