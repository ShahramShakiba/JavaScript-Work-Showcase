<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Shahram Shakiba" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="main.css" />
    <title>Filterable Image Gallery</title>
  </head>
  <body>
    <div class="logo">
      <img src="images/Shahram-logo.png" alt="Shahram-logo" />
    </div>

    <!--========== Main ==========-->
    <div class="container">
      <h1 class="mt-5">Filterable Image Gallery</h1>

      <!-- Images Filter Buttons Section -->
      <div class="row mt-4" id="filter-buttons">
        <div class="col-12">
          <button class="btn mb-2 me-1 active" data-filter="all">
            Show all
          </button>
          <button class="btn mb-2 mx-1" data-filter="nature">Nature</button>
          <button class="btn mb-2 mx-1" data-filter="cars">Cars</button>
          <button class="btn mb-2 mx-1" data-filter="people">People</button>
        </div>
      </div>

      <!--========Filterable Images / Cards Section========-->
      <div class="row px-2 mt-4 gap-3" id="filterable-cards">
        <!--mountains-->
        <div class="card p-0" data-name="nature">
          <img src="images/nature-1.jpg" alt="mountain-image" />

          <div class="card-body">
            <h6 class="card-title">Mountains</h6>
            <p class="card-text">Lorem, ipsum dolor...</p>
          </div>
        </div>

        <!--Man-->
        <div class="card p-0" data-name="people">
          <img src="images/people-1.jpg" alt="a man waiting at the station" />

          <div class="card-body">
            <h6 class="card-title">Man</h6>
            <p class="card-text">Lorem, ipsum dolor...</p>
          </div>
        </div>

        <!--Black-Mercedes-Benz-->
        <div class="card p-0" data-name="cars">
          <img src="images/car-1.jpg" alt="Black-Mercedes-Benz-image" />

          <div class="card-body">
            <h6 class="card-title">Black Mercedes Benz</h6>
            <p class="card-text">Lorem, ipsum dolor...</p>
          </div>
        </div>

        <!--Girl-->
        <div class="card p-0" data-name="people">
          <img src="images/people-2.jpg" alt="Girl smile" />

          <div class="card-body">
            <h6 class="card-title">Girl</h6>
            <p class="card-text">Lorem, ipsum dolor...</p>
          </div>
        </div>

        <!--aurora-->
        <div class="card p-0" data-name="nature">
          <img src="images/nature-2.jpg" alt="Aurora-image" />

          <div class="card-body">
            <h6 class="card-title">Aurora</h6>
            <p class="card-text">Lorem, ipsum dolor...</p>
          </div>
        </div>

        <!--Land Rover-->
        <div class="card p-0" data-name="cars">
          <img src="images/car-3.jpg" alt="Land Rover-image" />

          <div class="card-body">
            <h6 class="card-title">Land Rover</h6>
            <p class="card-text">Lorem, ipsum dolor...</p>
          </div>
        </div>

        <!--cottage-->
        <div class="card p-0" data-name="nature">
          <img src="images/nature-3.jpg" alt="Cottage-image" />

          <div class="card-body">
            <h6 class="card-title">Cottage</h6>
            <p class="card-text">Lorem, ipsum dolor...</p>
          </div>
        </div>

        <!--Red-Mercedes-Benz-->
        <div class="card p-0" data-name="cars">
          <img src="images/car-2.jpg" alt="Red-Mercedes-Benz-image" />

          <div class="card-body">
            <h6 class="card-title">Red Mercedes Benz</h6>
            <p class="card-text">Lorem, ipsum dolor...</p>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
