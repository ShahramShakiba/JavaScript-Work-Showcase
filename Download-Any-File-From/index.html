<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Shahram Shakiba" />

    <link rel="stylesheet" href="main.css" />
    <title>Download Any File Form</title>
  </head>
  <body>
    <div class="logo">
      <img src="images/Shahram-logo.png" alt="Shahram-logo" />
    </div>

    <!--========== Main ==========-->
    <div class="wrapper">
      <header>
        <h1>File Downloader</h1>
        <p>Paste url of image, video, or pdf to download.</p>
      </header>

      <form action="#">
        <input type="url" placeholder="Paste URL here" required />
        <button>Download</button>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
