<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Shahram Shakiba" />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="main.css" />
    <title>Custom Captcha</title>
  </head>
  <body>
    <div class="logo">
      <img src="images/Shahram-logo.png" alt="Shahram-logo" />
    </div>

    <!--========== Main ==========-->
    <div class="wrapper">
      <header>Generate Captcha</header>

      <!-- generate captcha -->
      <div class="captcha-area">
        <div class="captcha-img">
          <img src="images/captcha-bg.png" alt="Captcha Background" />
          <span class="captcha"></span>
        </div>

        <button class="reload-btn">
          <i class="fas fa-redo-alt"></i>
        </button>
      </div>

      <!-- captcha-input -->
      <form action="#" class="input-area">
        <input
          type="text"
          placeholder="Enter captcha"
          maxlength="6"
          spellcheck="false"
          required
        />

        <button class="check-btn">Check</button>
      </form>

      <!-- status -->
      <div class="status-text"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
